<!doctype html>
<html>

<head>
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="img-container">
        <img class="logo" src="images/2-removebg-preview.png">
    </div>
    
    <div class="timer-display">
        <h1 class="timer-label"></h1>
        <h2 class="timer">00:00</h2>
        
    </div>

    <div class="timer-controls">
        <input class="input-label" placeholder="Label">
        <input class="input-timer" placeholder="mm:ss">
        <button class="add-button">add</button>
    </div>

    <div class="start-container">
        <button class="start-button">Start</button>
        <button class="reset-button">Reset</button>
    </div>
    
    <ul class="ul-list">
        
    </ul>
    
    <!-- Audio Elements -->
    <audio class="ending-beep" src="audio/ending-beep.mp3"></audio>
    <audio class="final-beep" src="audio/final-beep.mp3"></audio>
    

    <script src="script.js"></script>
</body>

</html>
